<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ãœbung</title>
    
<style>
body{
    background-image: url(https://bridalshower101.com/wp-content/uploads/2021/05/black-aesthetics-12-576x1024.png);
}

.navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 0;
}
.head{
    font-size: 20px;
    transition: 1s;
}
.head:hover {
    font-size: 40px;
    transition-delay: 0s;
}
a {
    color: green;
    text-decoration: overline;
    font-weight: bold;
    margin-left: 8px;
    transition: 100ms;
}
a:hover{
    text-decoration: underline;
    color: green;
    font-size: 120%;
}


body {
    background: #000000; 
    margin: 0;
  padding: 0;
}
.txt {
    color: #ffffff;
    background:#000000;
    font-size:200px;
    font-weight: bold;
    font-family: Arial;
    text-transform: uppercase;
}
.txt::before {
    content: 'Willkommen';
    position: absolute;
    mix-blend-mode: difference;
    filter: blur(3px);
}
.neon-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display:inline-flex;
    filter: brightness(300%);
    overflow: hidden;
}
.gradient{
    background: linear-gradient(114.5793141156962deg, rgba(6, 227, 250,1) 4.927083333333334%,rgba(229, 151, 64,1) 97.84374999999999%);
    position: absolute;
    top: 0;
    left:0;
    width: 100%;
    height:100%;
    mix-blend-mode: multiply;
}
.dodge {
    background: radial-gradient(circle,white,black 35%) center / 25% 25%;
    position: absolute;
    top:-100%;
    left:-100%;
    right:0;
    bottom:0;
    mix-blend-mode: color-dodge;
    animation: dodge-area 3s linear infinite;
}
@keyframes dodge-area {
    to {
        transform: translate(50%,50%);
    }
}
</style>

</head>
<body>

    <div class="neon-wrapper">
        <span class="txt" >Willkommen</span>
        <span class="gradient"></span>
        <span class="dodge"></span>
   </div>
    
<div class="navbar">
        <h6 class="head">
            Willkommen!

        </h6>

        <div>
            <a href="https://google.de">Github</a>
            <a href="">Google</a>
            <a href="">Portal</a>
            <a href="">Hochschule</a>
        </div>
</div>



</body>
</html>
